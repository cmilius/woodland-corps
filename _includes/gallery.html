<!-- This code snippet creates a responsive image gallery using Jekyll. 
     It iterates through the static files in the site and displays images 
     that match the specified gallery path. The CSS styles ensure that the 
     images are displayed in a flexible grid layout. -->

<div class="gallery">
    {% for image in site.static_files %}
        {% if image.path contains page.gallery %}
            <div class="gallery-item">
                <img src="{{ image.path | relative_url }}" alt="Sulu Image">
            </div>
        {% endif %}
    {% endfor %}
</div>

<style>
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .gallery-item {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        overflow: hidden;
        flex: 1 1 250px;
        max-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: box-shadow 0.2s;
    }
    .gallery-item:hover {
        box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        max-width: 100%;
        max-height: 220px;
        object-fit: contain;
        border-bottom: 1px solid #eee;
    }
</style>
