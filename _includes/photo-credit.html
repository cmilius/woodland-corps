{% assign artist = site.data.artists[include.artist] %}
{% if artist %}
    <div class="photo-credit">
        image by 
        {% if artist.hyperlink %}
            <a href="{{ artist.hyperlink }}" target="_blank" rel="noopener">{{ artist.name }}</a>
        {% else %}
            {{ artist.name }}
        {% endif %}
        {% if artist.handle %}
            (@{{ artist.handle }})
        {% endif %}
    </div>
{% endif %}
